name: Django Devops CI/CD Pipeline

on:
  push:
    branches: [ "master" ]


    
jobs:

  build_test_push:
    runs-on: ubuntu-latest
    #services:
      #postgres:
        #image: postgres:13
        #env:
          #POSTGRES_DB: postgres
          #POSTGRES_USER: postgres
          #POSTGRES_PASSWORD: postgres
          
          
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3 

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt 

    - name: Login to DockerHub  
      uses: docker/login-action@v1
      with:
          username: ${{secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
          
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag baldita/devops-django-app:${{ github.sha }}

    - name: Start Docker container for validation
      run: |
          docker run -d --name django-app-validation -p 8000:8000 baldita/devops-django-app:${{ github.sha }}
          sleep 20  
          docker ps

    - name: Validate Docker container
      run: |
          curl -s -o /dev/null -w "%{http_code}" http://localhost:8000  

    - name: Stop and Remove Docker container
      run: docker stop django-app-validation && docker rm django-app-validation

