name: Django Devops CI/CD Pipeline

on:
  push:
    branches: [ "master" ]


    
jobs:

  build_test_push:
    runs-on: ubuntu-latest
    #services:
      #postgres:
        #image: postgres:13
        #env:
          #POSTGRES_DB: postgres
          #POSTGRES_USER: postgres
          #POSTGRES_PASSWORD: postgres
          
          
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3 

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt 

    - name: Login to DockerHub  
      uses: docker/login-action@v1
      with:
          username: ${{secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} 
          
    - name: Build Docker image
      run: docker build . --file Dockerfile --tag baldita/devops-django-app:${{ github.sha }}

    - name: Start Docker compose for validation
      run: |
          docker-compose up -d --build
          chmod +x wait-for-it.sh
          ./wait-for-it.sh --host=db --port=5432 -timeout=60
          docker-compose ps

    - name: Test Docker Django App
      run: |
          python manage.py test 


    - name: Push Docker image to Docker Hub
      run: docker push baldita/devops-django-app:${{ github.sha }}
